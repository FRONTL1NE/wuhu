<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Wuhu slide viewer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.css"/>
    <link rel="stylesheet" href="wuhu.css"/>
    <link rel="stylesheet" href="custom.css"/>
    <style>
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>

    <script type="text/javascript" src="lib/js/head.min.js"></script>
    <script type="text/javascript" src="js/reveal.js"></script>
    <script type="text/javascript" src="../prototype.js"></script>
    <script type="text/javascript" src="../common.js"></script>
    <script type="text/javascript" src="wuhu.js"></script>
    <script type="text/javascript" src="sessions-bg.umd.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/js/html5shiv.js"></script>
    <![endif]-->
    <script type="text/javascript">
    <!--
    document.observe("dom:loaded",function(){
      var hash = location.search.toQueryParams();
      var ws = new WuhuSlideSystem({
        width: hash.width || 1920,
        height: hash.height || 1080,
        prizegivingStyle: hash.prizegivingStyle || 'bars',
      });
    });    
    //-->
    </script>
  </head>

  <body>

    <canvas id="canvas"></canvas>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
      </div>

    </div>

    <script>
      const bg = new SESSIONS_BG.SessionsBg( canvas );
      bg.setSize( window.innerWidth, window.innerHeight );
      bg.loadLogoImage( './outline.svg' );

      const update = () => {
        bg.update();
        requestAnimationFrame( update );
      };
      requestAnimationFrame( update );

      window.addEventListener( 'resize', () => {
        bg.setSize( window.innerWidth, window.innerHeight );
      } );
    </script>

  </body>
</html>
